        const size = Math.random() * 100 + 50;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${Math.random() * 100}vw`;
        particle.style.top = `${Math.random() * 100 + 100}vh`;
        particle.style.animationDelay = `${Math.random() * 10}s`;
        particle.style.animationDuration = `${Math.random() * 20 + 25}s`;
        particlesContainer.appendChild(particle);
        setTimeout(() => particle.remove(), 50000);
    }

    for (let i = 0; i < config.numParticles; i++) {
        createParticle();
    }

    // 3D è§†å·®æ•ˆæœ
    const container = document.querySelector('.container');
    setTimeout(() => {
        container.style.opacity = '1';
        container.style.transform = 'translateY(0) scale(1)';
        container.style.animation = 'none';

        document.addEventListener('mousemove', (e) => {
            const sensitivity = 25;
            const xAxis = (window.innerWidth / 2 - e.pageX) / sensitivity;
            const yAxis = (window.innerHeight / 2 - e.pageY) / sensitivity;
            container.style.transform = `rotateY(${-xAxis}deg) rotateX(${yAxis}deg) scale(1)`;
        });

        document.addEventListener('mouseleave', () => {
            container.style.transform = 'rotateY(0deg) rotateX(0deg) scale(1)';
            container.style.transition = 'transform 0.5s ease';
        });

        document.addEventListener('mouseenter', () => {
            container.style.transition = 'transform 0.1s ease-out';
        });
    }, 1500);

    // ç‚¹å‡»å±å¹•ç”Ÿæˆæ³¢çº¹
    document.addEventListener('click', function (e) {
        if (e.target.closest('.music-player') || e.target.closest('a')) return;

        const ripple = document.createElement('div');
        ripple.classList.add('ripple');
        document.body.appendChild(ripple);

        const size = 120;
        ripple.style.width = size + 'px';
        ripple.style.height = size + 'px';
        ripple.style.left = e.clientX - size / 2 + 'px';
        ripple.style.top = e.clientY - size / 2 + 'px';

        setTimeout(() => ripple.remove(), 800);
    });

    // éŸ³ä¹æ’­æ”¾å™¨æ§åˆ¶
    function toggleMusic() {
        const audio = document.getElementById('bg-music');
        const player = document.querySelector('.music-player');
        const visualizer = document.getElementById('visualizer'); // è·å–å¾‹åŠ¨æ¡

        if (audio.paused) {
            audio.play().catch(error => console.log("éŸ³ä¹æ’­æ”¾è¢«æµè§ˆå™¨é˜»æ­¢"));
            player.classList.add('playing');
            visualizer.classList.add('active'); // æ¿€æ´»å¾‹åŠ¨
        } else {
            audio.pause();
            player.classList.remove('playing');
            visualizer.classList.remove('active'); // åœæ­¢å¾‹åŠ¨
        }
    }

    /**
     * æ–°å¢ï¼šäº¤äº’å¼çº¿æ¡èƒŒæ™¯è„šæœ¬
     * å®ç°ç²’å­è¿çº¿å’Œé¼ æ ‡æ–¥åŠ›æ•ˆæœ
     */
    const canvas = document.getElementById('interactive-lines');
    const ctx = canvas.getContext('2d');
    let particlesArray;
    let mouse = {
        x: null,
        y: null,
        radius: 150 // é¼ æ ‡æ–¥åŠ›åŠå¾„
    }

    // è°ƒæ•´ç”»å¸ƒå¤§å°
    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        initParticles();
    });

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // ç›‘å¬é¼ æ ‡ç§»åŠ¨
    window.addEventListener('mousemove', (event) => {
        mouse.x = event.x;
        mouse.y = event.y;
    });

    window.addEventListener('mouseout', () => {
        mouse.x = undefined;
        mouse.y = undefined;
    });

    // ç²’å­ç±»
    class Particle {
        constructor(x, y, directionX, directionY, size, color) {
            this.x = x;
            this.y = y;
            this.directionX = directionX;
            this.directionY = directionY;
            this.size = size;
            this.color = color;
            // è®°å½•åˆå§‹ä½ç½®ç”¨äºå›å¼¹ï¼ˆå¯é€‰ï¼Œè¿™é‡Œé‡‡ç”¨è‡ªç”±æµ®åŠ¨+æ–¥åŠ›ï¼‰
        }

        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);

            // æ ¹æ®ä¸»é¢˜è·å–é¢œè‰²
            const isDark = document.body.classList.contains('dark-mode');
            ctx.fillStyle = isDark ? 'rgba(255, 255, 255, 0.15)' : 'rgba(45, 52, 54, 0.15)';
            ctx.fill();
        }

        update() {
            // è¾¹ç•Œæ£€æµ‹
            if (this.x > canvas.width || this.x < 0) {
                this.directionX = -this.directionX;
            }
            if (this.y > canvas.height || this.y < 0) {
                this.directionY = -this.directionY;
            }

            // ç¢°æ’/æ–¥åŠ›æ£€æµ‹ (é¼ æ ‡)
            let dx = mouse.x - this.x;
            let dy = mouse.y - this.y;
            let distance = Math.sqrt(dx*dx + dy*dy);

            if (distance < mouse.radius + this.size) {
                // å¦‚æœé¼ æ ‡å¤ªè¿‘ï¼Œå¾€ç›¸åæ–¹å‘æ¨
                if (mouse.x < this.x && this.x < canvas.width - this.size * 10) {
                    this.x += 5;
                }
                if (mouse.x > this.x && this.x > this.size * 10) {
                    this.x -= 5;
                }
                if (mouse.y < this.y && this.y < canvas.height - this.size * 10) {
                    this.y += 5;
                }
                if (mouse.y > this.y && this.y > this.size * 10) {
                    this.y -= 5;
                }
            }

            // æ­£å¸¸ç§»åŠ¨
            this.x += this.directionX;
            this.y += this.directionY;
            this.draw();
        }
    }

    // åˆå§‹åŒ–ç²’å­
    function initParticles() {
        particlesArray = [];
        // ç²’å­æ•°é‡ï¼šå±å¹•åƒç´  / 9000
        let numberOfParticles = (canvas.height * canvas.width) / 9000;
        for (let i = 0; i < numberOfParticles; i++) {
            let size = (Math.random() * 3) + 1;
            let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
            let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
            let directionX = (Math.random() * 1) - 0.5; // é€Ÿåº¦
            let directionY = (Math.random() * 1) - 0.5;

            particlesArray.push(new Particle(x, y, directionX, directionY, size));
        }
    }

    // è¿çº¿å‡½æ•°
    function connect() {
        let opacityValue = 1;
        for (let a = 0; a < particlesArray.length; a++) {
            for (let b = a; b < particlesArray.length; b++) {
                let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x))
                    + ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));

                // å¦‚æœè·ç¦»å°äºæŸä¸ªå€¼ï¼Œåˆ™è¿çº¿
                if (distance < (canvas.width/7) * (canvas.height/7)) {
                    opacityValue = 1 - (distance / 20000);

                    const isDark = document.body.classList.contains('dark-mode');
                    // åŠ¨æ€æ”¹å˜çº¿æ¡é¢œè‰²
                    ctx.strokeStyle = isDark
                        ? `rgba(224, 231, 235, ${opacityValue * 0.15})`
                        : `rgba(45, 52, 54, ${opacityValue * 0.15})`;

                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                    ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                    ctx.stroke();
                }
            }
        }
    }

    // åŠ¨ç”»å¾ªç¯
    function animateParticles() {
        requestAnimationFrame(animateParticles);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let i = 0; i < particlesArray.length; i++) {
            particlesArray[i].update();
        }
        connect();
    }

    initParticles();
    animateParticles();

    // æŒ‰é’®å¸é™„æ•ˆæœ
    const buttons = document.querySelectorAll('.link-item');

    buttons.forEach(btn => {
        const span = btn.querySelector('span');

        btn.addEventListener('mousemove', (e) => {
            // 1. è·å–ä½ç½®
            const rect = btn.getBoundingClientRect();
            const x = e.clientX - rect.left - rect.width / 2;
            const y = e.clientY - rect.top - rect.height / 2;

            // 2. ã€å…³é”®ä¿®å¤ã€‘åœæ­¢åŠ¨ç”»çš„åŒæ—¶ï¼Œå¼ºåˆ¶ä¿æŒä¸é€æ˜
            btn.style.animation = 'none';
            btn.style.opacity = '1'; // ğŸ‘ˆ åŠ ä¸Šè¿™ä¸€è¡Œï¼ŒæŒ‰é’®å°±ä¸ä¼šæ¶ˆå¤±äº†ï¼

            // 3. ç£åŠ›è®¡ç®—
            const strength = 0.4;
            const moveX = x * strength;
            const moveY = y * strength - 6; // -6 æ˜¯ä¸ºäº†ä¿ç•™æ‚¬åœæ—¶çš„ä¸Šæµ®æ„Ÿ

            // 4. å¿«é€Ÿå“åº”ç§»åŠ¨
            btn.style.transition = 'transform 0.1s ease-out, box-shadow 0.3s';
            btn.style.transform = `translate(${moveX}px, ${moveY}px) scale(1.05)`;

            // 5. æ–‡å­—è§†å·®
            if(span) {
                span.style.transition = 'transform 0.1s ease-out';
                span.style.transform = `translate(${x * 0.15}px, ${y * 0.15}px)`;
            }
        });

        btn.addEventListener('mouseleave', (e) => {
            // 1. æ¢å¤åŸæœ¬çš„æ…¢é€Ÿå¼¹æ€§è¿‡æ¸¡
            btn.style.transition = 'transform 0.6s cubic-bezier(0.2, 0.8, 0.2, 1), box-shadow 0.6s';

            // 2. æ¸…é™¤ JS æ ·å¼ï¼Œè®© CSS æ¥ç®¡
            btn.style.transform = '';
            // æ³¨æ„ï¼šè¿™é‡Œä¸è¦æ¸…é™¤ opacityï¼Œå¦åˆ™å®ƒåˆä¼šå˜å› CSS é»˜è®¤çš„ 0

            if(span) {
                span.style.transition = 'transform 0.6s cubic-bezier(0.2, 0.8, 0.2, 1)';
                span.style.transform = '';
            }
        });
    });
</script>
